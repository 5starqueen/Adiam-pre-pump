<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Pump Signal Tool</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #111; color: #fff; }
    h1 { color: #00ffaa; }
    .signal { border: 1px solid #444; border-radius: 10px; padding: 10px; margin: 10px 0; background: #1a1a1a; }
    .strong { color: #00ff99; } .medium { color: #ffaa00; } .weak { color: #ff4444; }
    button { padding: 10px 15px; background: #00ffaa; border: none; color: black; margin: 5px; border-radius: 5px; cursor: pointer; }
    #pagination { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üöÄ Pre-Pump Signal Tool</h1>
  <button onclick="fetchSignals()">üîÑ Refresh Signals</button>
  <div id="signals">Loading signals...</div>
  <div id="pagination"></div>

  <script>
    let allSignals = [];
    let currentPage = 1;
    const perPage = 10;

    async function fetchSignals() {
      document.getElementById('signals').innerHTML = '‚è≥ Fetching live data...';
      // Simulated fetch ‚Äî replace with real Binance + TA logic
      const coins = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "TRXUSDT"]; // replace with all coins
      const now = new Date().toLocaleTimeString();
      allSignals = coins.map(coin => {
        const price = (Math.random() * 100).toFixed(2);
        const target = (price * 1.10).toFixed(2); // simulate +10%
        const sl = (price * 0.97).toFixed(2); // simulate -3%
        const strength = Math.random() > 0.7 ? 'Strong' : Math.random() > 0.4 ? 'Medium' : 'Weak';
        return {
          coin,
          entry: price,
          target,
          stop: sl,
          time: now,
          strength,
          valid: '‚úÖ'
        };
      });
      renderPage(1);
    }

    function renderPage(page) {
      currentPage = page;
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const signalsToShow = allSignals.slice(start, end);

      const html = signalsToShow.map(s => `
        <div class="signal">
          <strong>${s.coin}</strong> | Strength: <span class="${s.strength.toLowerCase()}">${s.strength}</span><br/>
          Entry: <b>${s.entry}</b> | Target: <b>${s.target}</b> | SL: <b>${s.stop}</b><br/>
          Time: ${s.time} | Valid: ${s.valid}
        </div>
      `).join('');

      document.getElementById('signals').innerHTML = html || "‚ùå No signals found.";

      const totalPages = Math.ceil(allSignals.length / perPage);
      let pagBtns = '';
      for (let i = 1; i <= totalPages; i++) {
        pagBtns += `<button onclick="renderPage(${i})"${i === page ? ' style="background:#fff;color:#000;"' : ''}>${i}</button>`;
      }
      document.getElementById('pagination').innerHTML = pagBtns;
    }

    fetchSignals();
  </script>
</body>
</html>
